<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<meta charset="ISO-8859-1">
<title>Contact Me</title>
<link rel="stylesheet" th:href="@{/css/NavBar.css}"/>
<link rel="stylesheet" th:href="@{/css/contact.css}"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
.navbar {
  overflow: hidden;
  background-color: #333;
  font-family: Arial, Helvetica, sans-serif;
}

.navbar a {
  float: left;
  font-size: 16px;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.dropdown {
  float: left;
  overflow: hidden;
}

.dropdown .dropbtn {
  cursor: pointer;
  font-size: 16px;  
  border: none;
  outline: none;
  color: white;
  padding: 0px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.navbar a:hover, .dropdown:hover .dropbtn, .dropbtn:focus {
  background-color: red;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-content a:hover {
  background-color: #ddd;
}

.show {
  display: block;
}
video{
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
    }

    .register-container {
        color: #fff; 
       
    }
    h3{
	    color: #7b3b33;
    text-align: center;
}

 .song-label{
        color:#fff;
        list-style:none;
        
        }
h2{
	text-align:center;
	color: #0dd120;
	margin-bottom:2rem;
}

/* SAMPLE PAYMENT */


</style>
</head>
<body>
<video th:autoplay="autoplay" th:loop="loop" muted="muted" playsinline="playsinline" th:preload="auto">
            <source th:src="@{Hud_R.mp4}" th:type="'video/mp4'" />
        </video>

	<nav class="container">
		        <div class="container-fluid">
            <a class="navbar-brand" href="/">MusicSync</a>
           
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
             
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active"
                            aria-current="page" href="/">Home</a></li>
                    
                    <li class="nav-item"><a class="nav-link" href="/map-register">Register</a></li>
                     <li class="nav-item dropdown">
                       <div class="dropdown">
							  <button class="dropbtn" onclick="myFunction()">MyAccount
							    <i class="fa fa-caret-down"></i>
							  </button>
							 <div class="dropdown-content" id="myDropdown">
							    <a href="#"></a>
							    <a href="/map-register">Register</a>
							    <a href="/map-login">Login</a>
							</div>
					   </div> 
					</li>
 
                     		
                </ul>
            </div>
        </div>
	</nav>



	<div th:replace="${content}"></div>
	<script>
	/* When the user clicks on the button, 
	toggle between hiding and showing the dropdown content */
	function myFunction() {
	  document.getElementById("myDropdown").classList.toggle("show");
	}

	// Close the dropdown if the user clicks outside of it
	window.onclick = function(e) {
	  if (!e.target.matches('.dropbtn')) {
	  var myDropdown = document.getElementById("myDropdown");
	    if (myDropdown.classList.contains('show')) {
	      myDropdown.classList.remove('show');
	    }
	  }
	}

document.querySelectorAll('.card-toggle').forEach(function (toggle) {
    toggle.addEventListener('click', function () {
        // Card toggle state
        document.querySelectorAll('.card-toggle').forEach(function (otherToggle) {
            otherToggle.classList.remove('active');
        });
        toggle.classList.add('active');

        var isAnimating = false;

        if (!isAnimating) {
            isAnimating = true;

            document.querySelectorAll('.card').forEach(function (card) {
                card.querySelector('.card-content').style.zIndex = 0;
                card.classList.remove('active');
            });

            var that = toggle;

            toggle.parentElement.classList.add('active');

            setTimeout(function () {
                toggle.parentElement.querySelector('.card-content').addEventListener('transitionend', function () {
                    isAnimating = false;
                });
            }, 10);
        } else {
            return;
        }
    });
});

document.querySelectorAll('input,textarea').forEach(function (input) {
    input.addEventListener('blur', function () {
        if (input.value) {
            input.parentElement.classList.add('filled');
        } else {
            input.parentElement.classList.remove('filled');
        }
    });
});
document.querySelector('.contact').addEventListener('click', function () {
    console.log('Contact button clicked');
    document.querySelector('.contact-form').classList.toggle('active');
});

document.querySelectorAll('.contact-form input[type=submit], .contact-form .close').forEach(function (button) {
    button.addEventListener('click', function (e) {
        console.log('Submit or close button clicked');
        e.preventDefault();
        document.querySelector('.contact-form').classList.toggle('active');
    });
});


</script>

</body>
</html>
