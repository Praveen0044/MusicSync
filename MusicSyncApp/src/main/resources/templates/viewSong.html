<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="NavBar::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Admin|ViewSong</title>
</head>
<body>
<section>
<table border="1">
		<tr class="heading">
		
			<td>Name</td>
			<td>Artist</td>
			<td>Genre</td>
			<td>link</td>
		</tr>
		<tr class="part" th:each="songs : ${songs}">
			
			<td th:text="${songs.name}"></td>
			<td th:text="${songs.artist}"></td>
			<td th:text="${songs.genre}"></td>
			
			 <td>
			 <audio  controls>
			 <source th:src="${songs.link}" type= "audio/mpeg" />
			 </audio>
			 </td>
			
		</tr>
	</table>
</section>
</body>
</html>
